<div class="editor-table">
    <template id="stateRow">
        <div class="row">
            <div class="cell">
                <a id="delRow" href="#"><span class="icon mif-minus fg-red"></span></a>
            </div>
            <div class="cell">
                <span class="translate">Read:</span>
            </div>
            <div class="cell">
                <div class="input-container full-width">
                    <input id="readState" type="text" class="stateSelectTarget"></input>
                    <button class="input-control button id-selector"><span class="mif-more-horiz"></span></button>
                </div>
            </div>
            <div class="cell">
                <span class="translate">Write:</span>
            </div>
            <div class="cell">
                <div class="input-container full-width">
                    <input id="writeState" type="text" class="stateSelectTarget" placeholder="same as read if empty"></input>
                    <button class="input-control button id-selector"><span class="mif-more-horiz"></span></button>
                </div>
            </div>
        </div>
    </template>
    <div class="row" id="lastRow">
        <div class="cell">
            <a id="addRow" href="#"><span class="icon mif-plus fg-green"></span></a>
        </div>
        <div class="cell">
            <span class="translate">add new state</span>
        </div>
        <div class="cell">

        </div>
    </div>
</div>
